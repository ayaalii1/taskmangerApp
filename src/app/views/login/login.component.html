<form #contactForm="ngForm" class="container" (ngSubmit)="login(contactForm.value)">  
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
       name="email"
       ngModel
       #email="ngModel"
       required
       email
       (focus)="loginChange()"
      />
      <div class="errors d-flex justify-content-center" *ngIf="email.touched && email.invalid">
          <div *ngIf="email.errors?.['required']">*Email is required*</div>
          <div *ngIf="email.errors?.['email']">*Please enter valid email*</div>
      </div>
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
       name="password"
       ngModel
       #password="ngModel"
       required
       minlength="6"
       (focus)="loginChange()"
      />
      <div class="errors d-flex justify-content-center" *ngIf="password.touched && password.invalid">
          <div *ngIf="password.errors?.['required']">*Password is required*</div>
          <div *ngIf="password.errors?.['minlength']">*Password minlength is 
              {{password.errors?.['minlength'].requiredLength}}*</div>
      </div>
    </div>
    <div class="errors d-flex justify-content-center" *ngIf="invalidLogin">Please check email or password</div>
    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
  </form>
