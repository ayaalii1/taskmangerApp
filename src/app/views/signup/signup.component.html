<form #contactForm="ngForm" class="container" (ngSubmit)="signUp(contactForm.value)">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
     name="name"
     ngModel
     #name="ngModel"
     required
    />
    <div class="errors d-flex justify-content-center" *ngIf="name.touched && name.invalid">
        <div *ngIf="name.errors?.['required']">*Name is required*</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input
      type="number"
      class="form-control"
      id="age"
     name="age"
     ngModel
     #age="ngModel"
     required
     (focus)="changeAge()"
    />
    <div class="errors d-flex justify-content-center" *ngIf="age.touched && age.invalid">
        <div *ngIf="age.errors?.['required']">*Age is required*</div>
    </div>
    <div class="errors d-flex justify-content-center" *ngIf="invalidAge">{{ageMsg}}</div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="text"
      class="form-control"
      id="email"
     name="email"
     ngModel
     #email="ngModel"
     required
     email
    (focus)="changeEmail()"
    />
    <div class="errors d-flex justify-content-center" *ngIf="email.touched && email.invalid">
        <div *ngIf="email.errors?.['required']">*Email is required*</div>
        <div *ngIf="email.errors?.['email']">*Please enter valid email*</div>
    </div>
    <div class="errors  d-flex justify-content-center " *ngIf="invalidEmail">Email already in use.. Try another one</div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
     name="password"
     ngModel
     #password="ngModel"
     required
     minlength="6"
     (focus)="chagePassword()"
    />
    <div class="errors d-flex justify-content-center" *ngIf="password.touched && password.invalid">
        <div *ngIf="password.errors?.['required']">*Password is required*</div>
        <div *ngIf="password.errors?.['minlength']">*Password minlength is 
            {{password.errors?.['minlength'].requiredLength}}*</div>
    </div>
    <div class="errors d-flex justify-content-center" *ngIf="invalidPassword">{{passwordMsg}}</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
</form>
