<table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks;let i=index">
        <td>{{task.title}}</td>
        <td>{{task.description}}</td>
        <td>{{task.completed}}</td>
        <td>
          <img src="data:image/png;base64,{{task.img}}" width="200px" alt="Task image">
        </td>
        <td>
          <button class="btn btn-sm btn-success" routerLink="/editTask/{{task._id}}">Update</button>
        </td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteTask(task._id,i)">Delete</button>
        </td>
      </tr>
   
    
    </tbody>
  </table>
