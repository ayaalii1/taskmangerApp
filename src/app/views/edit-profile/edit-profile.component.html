<form #contactForm="ngForm" class="container" (ngSubmit)="updateUser(contactForm.value)">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
       name="name"
       ngModel
       #name="ngModel"
       required
       [(ngModel)]="user.name"
      />
      <div class="errors d-flex justify-content-center" *ngIf="name.touched && name.invalid">
          <div *ngIf="name.errors?.['required']">*Name is required*</div>
      </div>
    </div>


    <br>
    <br>

    <input type="file" (change)="handelUpload($event)" name="avatar" ngModel>
  
    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
  </form>
